    <!-- Top - Identification Container -->
    <div class="flex flex-col items-center justify-center md:flex-row">
        <p class="text-6xl">Estupinan Art</p>
    </div>
    <div class="flex flex-col py-2 items-center justify-center">
        <p class="text-xl font-semibold italic">
            {% t about.organization.description %}
        </p>
    </div>
    <!-- Content -->
    <div class="flex flex-col space-y-10 m-8">
        <!-- Description -->
        <div class="flex flex-col space-x-10 space-y-10 p-6 m-3 items-center justify-center rounded-2xl shadow-estupinanDark dark:shadow-white shadow-xl md:flex-row md:space-y-0">
            <div>
                <img src="/assets/images/logo.png" alt="" class="w-56">
            </div>
            <div class="text-lg space-y-10 w-3/4 md:w-2/3">
                {% tf about/corporation_speech.md %}
            </div>
        </div>
        <div class="flex flex-col space-x-10 space-y-10 p-6 m-3 items-center justify-center rounded-2xl shadow-estupinanDark dark:shadow-white shadow-xl md:flex-row md:space-y-0">
            <div>
                <img src="/assets/images/carlos-estupinan.jpg" alt="" class="w-56 rounded-full">
            </div>
            <div class="text-lg space-y-10 w-3/4 md:w-2/3">
                {% tf about/carlos_estupinan.md %}
            </div>
        </div>
    </div>
