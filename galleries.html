<script>
    const galleryTitle = document.getElementById('gallery-title');

    let buttons = [
        document.getElementById('button-COL-TAB-2014'),
        document.getElementById('button-ESPA-TAB'),
        document.getElementById('button-HK TAB'),
        document.getElementById('button-EVENTOS INORGÁNICOS'),
        document.getElementById('button-PEQUÍN 87'),
        document.getElementById('button-PARIS NOIRE'),
        document.getElementById('button-PARIS TAB 91'),
        document.getElementById('button-PARIS TAB 93'),
        document.getElementById('button-PARIS TAB 95'),
        document.getElementById('button-PARIS TAB 99'),
        document.getElementById('button-SHANSHUEI HUA'),
    ];

    for (let button of buttons) {
        button.addEventListener("click", selectGallery);
    }

    function showGalleryTitle(titleObject, title) {
        titleObject.innerHTML = title;
    }

    function selectGallery() {
        galleryTitle.classList.add('border');
    }
</script>
