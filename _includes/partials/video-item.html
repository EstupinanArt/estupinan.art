<div class="group item">
    <!-- Desktop Image -->
    <img src="{{ video.desktop-url }}" alt="" class="hidden w-full duration-200 md:block group-hover:scale-110" />
    <!-- Mobile Image -->
    <img src="{{ video.mobile-url }}" alt="" class="w-full md:hidden" />
    <!-- Item Gradient -->
    <div class="item-gradient"></div>
    <!-- Item Text -->
    <h5>
        {{ video.title }}
    </h5>
</div>
