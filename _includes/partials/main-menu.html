{% for item in site.data.navigation %}
    <a class="flex items-center px-2 py-4 md:py-1 text-estupinanLightBlue dark:text-estupinanLightBlue hover:bg-estupinanDarkBlue space-x-2 font-large
    rounded-lg md:-mx-1{% if page.url == item.url %} cursor-default{% else %} {% endif %}"
       href="{{ site.baseurl }}{{ item.url }}" rel="noopener noreferrer">
        <div class="flex flex-1 flex-col ml-px">
            <div class="font-semibold">
               {% t item.title %}
            </div>
        </div>
    </a>
{% endfor %}
